<div class="container-fluid min-vh-100 my-5 animated fast fadeIn">
  <div class="row h-100 gap-5 align-items-start justify-content-center p-md-5">
    <div class="col-12 col-md-4 col-xxl-3">
      <div class="card shadow">
        <div class="text-center bg-img p-3">
          <img
            src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80"
            class="card-img-top img-thumbnail img-round"
            alt="..."
          />
          <p class="">
            <span class="text-bg-light fw-medium">Cristian_</span>
            <br />
            <span class="text-bg-light fw-medium">example@gmail.com</span>
          </p>
        </div>
        <div class="card-body">
          <p class="card-text fs-1 text-center">
            <span class="me-4">2255</span>
            <span class="me-4">4227</span>
            <span class="me-4">12323</span>
          </p>
        </div>
      </div>
    </div>
    <div class="col-11 col-md-6 col-xxl-5 bg-white p-3 shadow">
      <form class="">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fs-6"
            >Nombre Completo
          </label>
          <input
            type="text"
            class="form-control"
            placeholder="Nombre Completo"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fs-6">DNI </label>
          <input
            type="number"
            class="form-control"
            placeholder="DNI"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fs-6"
            >Telefono
          </label>
          <input
            type="tel"
            class="form-control"
            placeholder="Telefono"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fs-6">Email </label>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="*******"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-success fw-bold">Guardar</button>
      </form>
    </div>
  </div>
</div>
