<div class="container-fluid h-100 animated fast fadeIn">
  <div class="row h-50 justify-content-center align-content-start my-5">
    <div class="col-11 col-md-10">
      <div class="row justify-content-end">
        <div class="col-auto d-flex align-items-baseline">
          <div class="d-flex gap-3">
            <div class="input-group input-group-sm mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Buscar Producto"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
              <button class="btn btn-secondary fs-6 fw-medium">
                <i class="text-white fa-solid fa-magnifying-glass-plus"></i>
              </button>
            </div>
            <div>
              <button class="btn btn-secondary btn-sm">
                <i class="text-white fa-solid fa-arrow-rotate-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-11 col-md-10 bg-white shadow">
      <div class="row h-100 gap-3 p-3">
        <div
          class="col-12 d-flex gap-2 align-items-baseline justify-content-between"
        >
          <div>
            <h4 class="pt-3">Lista de Productos</h4>
          </div>

          <a
            [routerLink]="['agregar']"
            class="btn btn-primary btn-sm fs-6 fw-medium text-white"
          >
            Agregar
          </a>
        </div>
        <div class="col-12 h-75 overflow-y-auto">
          <table class="table table-responsive">
            <thead class="">
              <tr>
                <th scope="col">Categoria</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Color</th>
                <th scope="col">Imagen</th>
                <th scope="col">Talle</th>
                <th scope="col">Stock</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="">
                <th scope="row">Remera</th>
                <td>Mark</td>
                <td>Remera invierno</td>
                <td>Rojo</td>
                <td>
                  <img
                    src="https://images.unsplash.com/photo-1562157873-818bc0726f68?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=627&q=80"
                    class="img img-fluid"
                    alt=""
                    srcset=""
                  />
                </td>
                <td>xxl</td>
                <td>23</td>
                <td>$2500</td>
                <td>
                  <div class="d-flex gap-2">
                    <a [routerLink]="['editar', '2']" class="btn btn-info">
                      <i class="text-white fa-solid fa-pen-to-square fs-5"></i>
                    </a>
                    <a routerLink="" class="btn btn-danger">
                      <i class="text-white fa-solid fa-trash fs-5"></i>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
